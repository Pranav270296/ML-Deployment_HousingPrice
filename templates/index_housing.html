<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Housing Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name= "floors" placeholder="Floors" required="required" />
        <input type="text" name= "waterfront" placeholder="waterfront" required="required" />
		<input type="text" name= "lat" placeholder="Latitude" required="required" />
		<input type="text" name= "bedrooms" placeholder="Bedrooms" required="required" />
        <input type="text" name= "sqft_basement" placeholder="Basement (Sq_ft)" required="required" />
        <input type="text" name= "view" placeholder="View" required="required" />
        <input type="text" name= "bathrooms" placeholder="Bathrooms" required="required" />
        <input type="text" name= "sqft_living15" placeholder="Living (Sq_ft) 15" required="required" />
        <input type="text" name= "sqft_above" placeholder="Sq_ft_Above" required="required" />
        <input type="text" name= "grade" placeholder="Grade" required="required" />
        <input type="text" name= "sqft_living" placeholder="Sq_ft Living" required="required" />
        
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
